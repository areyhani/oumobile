<!DOCTYPE html> 
<html> 
	<head> 
	<title>Site Report</title> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" type="text/css" href="icomoon/style.css" />
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.css" /> 
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
<script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/tooltip.js"></script>
</head> 
<body> 
<div data-role="page" data-theme="c" id="site-reports">
	<div id="header" data-role="header" data-theme="b" class="omnistyle">
		<a href="#"rel="external" data-rel="back" data-icon="back">Back</a>
		<h1 id="header">Site Reports</h1>
		<a href="#" data-icon="gear" class="logout"><span id="userLogout">Logout</span></a>
	</div>
	<div class="icon-alignment"  data-role="content">
	
		<ul data-role="listview" data-theme="c" id="actions">

			<li>
				<a href=" " id="checkedout" class="report-item">
				<span class="icon-background">
				<span class="icon-light-bulb">&nbsp;</span> </span>
					Checked Out Content
				
					<a id="checkedouttooltip"  title=" "  rel="tooltip"  href=" " class="checkedout">&nbsp;</a>
				</a>
					
			</li>
			<li>
				<a href=" " id="published"  class="report-item">
				<span class="icon-background report-item">
				<span class="icon-publish">&nbsp;</span> </span>
					Recently Published Pages
					<a id="publishedtooltip" title=" "  rel="tooltip" href=" " class="published">&nbsp;</a>
				</a>
			</li>
			<li>
				<a href=" "  id="scheduled" class="report-item">
				<span class="icon-background">
				<span class="icon-clock">&nbsp;</span> </span>
					Scheduled Actions
					<a id="scheduledtooltip" title=" "  rel="tooltip" href=" " class="scheduled">&nbsp;</a>
				</a>
			</li>

			
		</ul>
	</div>
	<div id="footer" data-position="fixed" data-role="footer" class="ui-footer ui-bar-a ui-footer-fixed fade ui-fixed-overlay" role="contentinfo" style="top: 401px;">

<div data-role="navbar" class="ui-navbar" role="navigation">
<ul class="ui-grid-b">
<li class="ui-block-a"><a data-theme="b" href="super-index.html" class="ui-btn ui-btn-icon-left ui-btn-up-b  omnistyle"><span class="ui-btn-text">Home</span><span class="ui-icon ui-icon-home" style="left: -25px;"></span></a></li>
<li class="ui-block-b" id="editBtn"><a  data-theme="b" href="" class="ui-btn ui-btn-icon-left ui-btn-up-b  omnistyle"><span class="ui-btn-text"   >Edit</span><span class="ui-icon ui-icon-gear" style="left: -25px;"></span></a></li>
<li class="ui-block-c" id="addBtn" ><a data-theme="b" href="" class="ui-btn ui-btn-icon-left ui-btn-up-b  omnistyle"><span class="ui-btn-text">Add</span><span class="ui-icon ui-icon-plus " style="left: -25px;"></span></a></li>
</ul>
</div>

</div>
</div>
<script type="text/javascript">
		$.mobile.fixedToolbars.show(true);
	$("#site-reports").on('pageshow', function() {
			var sitename = location.search;
			$('a.report-item').each(function(index, el) {
				var aEl = $(el);
				var elId = aEl.attr('id');
				aEl.attr('href', 'report-' + elId + '.html' + sitename);
				 var link= $('a.'+elId);
				 console.log(link);
				link.attr('href', 'report-' + elId + '.html' + sitename);
				$('#publishedtooltip').attr({'title':'Show Published content.'});
				$('#scheduledtooltip').attr({'title':'Show Scheduled content.'});
				$('#checkedouttooltip').attr({'title':'Show Checkedout content.'});
			});
			$.mobile.page();
	});
	$('.logout').click(Common.subuserlogout);
	</script>
</body>
</html>
