<!DOCTYPE html> 
<html> 
<head> 
	<title>Account</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" /> 
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 
<div data-role="page" id="accountdiv" >
	<div data-role="header" data-theme="b" style="text-align:center; background-image:-moz-linear-gradient(center top , #2276BB, #124065);background-image:-webkit-linear-gradient( #2276BB, #124065);">
		<a href="#" data-rel="back" data-icon="back">Back</a>
		<h1 id="header"></h1>

		<a href="#" data-icon="gear" class="logout">Logout</a>
	</div>
	<div data-role="content">
		<ul data-role="listview" data-theme="c" id="actions">
			<li>
				<a href="#" id="publish">
					<img src="icons/publish.png" alt="Publish" class="ui-li-icon ui-li-thumb">Publish
				</a>
			</li>
			<li>
				<a href="#" id="reports">
					<img src="icons/reports.png" alt="Publish" class="ui-li-icon ui-li-thumb">Reports
				</a>
			</li>
			<li>
				<a href="#" id="scan">
					<img src="icons/scan.png" alt="Scan" class="ui-li-icon ui-li-thumb">Scan
				</a>
			</li>
			<li>
				<a href="#" id="settings">
					<img src="icons/edit.png" alt="Edit" class="ui-li-icon ui-li-thumb">Settings
				</a>
			</li>
		</ul>
	</div>
	
	
	<div data-position="fixed" data-role="footer" class="ui-footer ui-bar-a ui-footer-fixed fade ui-fixed-overlay" role="contentinfo" style="top: 401px;">

<div data-role="navbar" class="ui-navbar" role="navigation">
<ul class="ui-grid-b">
<li class="ui-block-a"><a data-theme="b" href="super-index.html" class="ui-btn ui-btn-icon-left ui-btn-up-b  ou-back-color"><span class="ui-btn-text">Home</span><span class="ui-icon ui-icon-home" style="left: -25px;"></span></a></li>
<li class="ui-block-b"><a  data-theme="b" href="" class="ui-btn ui-btn-icon-left ui-btn-up-b  ou-back-color"><span class="ui-btn-text">Edit</span><span class="ui-icon ui-icon-gear" style="left: -25px;"></span></a></li>
<li class="ui-block-c"><a  data-theme="b" href="" class="ui-btn ui-btn-icon-left ui-btn-up-b  ou-back-color"><span class="ui-btn-text">Add</span><span class="ui-icon ui-icon-plus " style="left: -25px;"></span></a></li>
</ul>
</div>

</div>
	
		<script type="text/javascript">
		$('#accountdiv').on('pageshow', function() {
					var params = location.search;
				$.ajax({
					url: '/accounts/view'+params,
					type: 'get',
					
					
					success: function(data) {
					if (data.error) {
						window.location.href = 'super-index.html';
					}
					
					}
			
					});
				
				});
		
			$('.logout').click(function() {
				$.ajax({
					url: '/authentication/logout',
					type: 'post',
					success: function(data) {
						window.location.href = 'super-index.html';
					}
				});
			});

	</script>
</div>
</body>
</html>
