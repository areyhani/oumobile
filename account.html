<style type="text/css">
.ou-back-color{
 background-color: #1C5D93;

<body> 

<div data-role="page" id="account">
		<div data-role="header" data-theme="b" style="text-align:center;background-color:#1C5D93; background-image:-moz-linear-gradient(center top , #2276BB, #124065);background-image:-webkit-linear-gradient(center top , #2276BB, #124065);background-image:-webkit-linear-gradient( #2276BB, #124065);">
	
		<a href="#" data-rel="back" data-icon="back">Back</a>
		<h1 id="accountHeader"></h1>
		<a id="backBtn"  href="#" data-icon="gear" class="logout ui-btn-right">Logout</a>
	</div>
		<div data-role="content">
		<ul data-role="listview" id="account-list">
		<li id="sites" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-has-count ui-btn-hover-c">
		<a rel="external"href="sitelist.html" > Sites </a>
		</li>
		<li id="users" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-has-count ui-btn-hover-c">
		<a rel="external" href="userslist.html" > Users </a>
		</li>

		</ul>
	</div>
	
	<div data-position="fixed" data-role="footer" class="ui-footer ui-bar-a ui-footer-fixed fade ui-fixed-overlay" role="contentinfo" style="top: 401px;">

<div data-role="navbar" class="ui-navbar" role="navigation">
<ul class="ui-grid-b">
<li class="ui-block-a"><a data-theme="b" href="super-index.html" class="ui-btn ui-btn-icon-left ui-btn-up-b  ou-back-color"><span class="ui-btn-text">Home</span><span class="ui-icon ui-icon-home" style="left: -25px;"></span></a></li>
<li class="ui-block-b" id="editBtn"><a  data-theme="b" href="" class="ui-btn ui-btn-icon-left ui-btn-up-b  ou-back-color"><span class="ui-btn-text"   >Edit</span><span class="ui-icon ui-icon-gear" style="left: -25px;"></span></a></li>
<li id="cancelBtn" class="ui-block-c"><a  data-theme="b" href="" class="ui-btn ui-btn-icon-left ui-btn-up-b  ou-back-color"><span class="ui-btn-text">cancel</span><span class="ui-icon ui-icon-delete " style="left: -25px;"></span></a></li>
</ul>
</div>

</div>






<script type="text/javascript">	


//accountDiv
	$('#account').on('pageshow', function() {
	var params =location.search;
			$.ajax({
				url:'/accounts/view' + params,
				type:'get',
				success:function(data){
				  if(data.error){
				  window.location.href='super-index.html'+location.search;
				  }
				$('#accountHeader').text(data.account);
				 var accountDiv = $('#account');
				// accountDiv.empty();
				 
				}
				
				});
			
		});


	
// cancell Button
		$('#cancelBtn').click(function(){
		$.ajax({
			url: '/accounts/list',
			type:'get',
			success:function(data){
			if (data.error){
			window.location.href='super-index.html'+location.search;
			}
			window.location.href='accounts.html'+location.search;	
			}
		
		});
		});
		//cancel Button
		
		
		
	
			$('.logout').click(function() {
				$.ajax({
					url: '/authentication/logout',
					type: 'post',
					success: function(data) {
					window.location.href = 'super-index.html'+location.search;
					}
				});
			});
			

	    </script>
