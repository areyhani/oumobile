<!DOCTYPE html> 
<html> 
	<head> 
	<title>Checked-out Pages</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" /> 
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 
<div data-role="page" id="report-checkout">
<div id="header" data-role="header" data-theme="b" style="background-image:-moz-linear-gradient(center top , #2276BB, #124065);background-image:-webkit-linear-gradient( #2276BB, #124065);">
		<a href="#" data-rel="back" data-icon="back">Back</a>
		<h1 id="header">Checked Out Pages</h1>
		<a href="#" data-icon="gear" class="logout">Logout</a>
	</div>
	<div data-role="content">
		<ul id="pages" data-role="listview" data-theme="d">
		</ul>
	</div>	
	<div id="footer" data-position="fixed" data-role="footer" class="ui-footer ui-bar-a ui-footer-fixed fade ui-fixed-overlay" role="contentinfo" style="top: 401px;">

<div data-role="navbar" class="ui-navbar" role="navigation">
<ul class="ui-grid-b">
<li class="ui-block-a"><a data-theme="b" href="super-index.html" class="ui-btn ui-btn-icon-left ui-btn-up-b  ou-back-color"><span class="ui-btn-text">Home</span><span class="ui-icon ui-icon-home" style="left: -25px;"></span></a></li>
<li class="ui-block-b" id="editBtn"><a  data-theme="b" href="" class="ui-btn ui-btn-icon-left ui-btn-up-b  ou-back-color"><span class="ui-btn-text"   >Edit</span><span class="ui-icon ui-icon-gear" style="left: -25px;"></span></a></li>
<li class="ui-block-c" id="addBtn" ><a data-theme="b" href="" class="ui-btn ui-btn-icon-left ui-btn-up-b  ou-back-color"><span class="ui-btn-text">Add</span><span class="ui-icon ui-icon-plus " style="left: -25px;"></span></a></li>
</ul>
</div>
		<script type="text/javascript">
		
	$.mobile.fixedToolbars.show(true);
		
		
			$('#report-checkout').on('pageshow', function() {
				var sitename = location.search;
				$.ajax({
					url: '/pages/checkedout' + sitename,
					type: 'get',
					success: function(data) {
						if (data.error) {
							window.location.href = 'index.html';
						}
						var pageList = $('#pages');
						pageList.empty();
						if (data.length == 0) {
							var li = $(document.createElement('li'))
								.text('There is no checked out content.');
							pageList.append(li);
						} else {
							$.each(data, function(index, page) {
								var path = $(document.createElement('h3'))
									.addClass('path')
									.text(page.name);
								var div = $(document.createElement('div'));
								var info = $(document.createElement('span'))
									.addClass('lighter')
									.text('Checked out by ');
								div.append(info);
								div.append(page.username);
								var a = $(document.createElement('a'))
									.attr('href', '#')
								a.append(path).append(div);
								var li = $(document.createElement('li'))
									.attr({'data-path': page.path, 'data-icon': 'checkin', 'data-iconpos': 'left'})
									.addClass('pageitem')
									.append(a);
								pageList.append(li);
							});
						}
						pageList.listview("refresh");
						$('.pageitem').click(function(event) {
							var sitename = location.search;
							var el = $(event.currentTarget);
							var path = el.attr('data-path');
							$.ajax({
								url: '/pages/checkin' + sitename,
								type: 'post',
								data: {
									'path': path
								},
								success: function(data) {
									el.hide(500, function() {
										el.remove();
										var pageList = $('#pages');
										if (pageList.children().size() == 0) {
											var li = $(document.createElement('li'))
												.text('There is no checked out content.');
											pageList.append(li);
										}
										pageList.listview("refresh");
									});
								}
							});
						});
					}
				});
			
			$('.logout').click(function() {
			localStorage.removeItem('username');
			localStorage.removeItem('pass');
				$.ajax({
					url: '/authentication/admin_logout',
					type: 'post',
					success: function(data) {
					var skin = data.skin;
					window.location.href = 'super-index.html?skin='+skin;
					}
				});
			});
			
			
			});
		</script>
	</div>

</body>
</html>
