<script type="text/template" id="header">
	<div id="header" data-role="header" data-theme="b " class="omnistyle">
<% if(page == "accounts") { %>
		<a  data-icon="back" data-direction="reverse" class=" logout"><span id="<%=logoutid%>">Logout</span></a>
		<a  id="editBtn" data-icon="gear"  onClick="Common.editMode('<%=skin%>','<%=account%>','<%=site%>','<%=page%>');" class="top-right-btn  ui-btn-right"><span >Edit</span></a>
<% } else if(mode=="edit" || mode=="action"){%>	
		<% if (editType =="add"){ %>
		<a id="cancelBtn"  rel="external" data-role="back" data-direction="reverse" data-icon="back">Cancel</a>
		<a   data-icon="gear" class="top-right-btn"><span id="save<%=page%>">Create</span></a>
		<%} else if (editType =="edit"){ %>
		<a  id="cancelBtn"  rel="external" data-role="back" data-direction="reverse"  data-icon="back">Cancel</a>
		<a   data-icon="gear" class="top-right-btn"><span id="save<%=page%>">Save</span></a>
		<%} else if(page == "account"){ %>
		<a  id="homeBtn" data-icon="home"  onClick="Common.home('<%=skin%>');" ><span >Home</span></a>
		<a  class="top-right-btn logout" data-icon="back" data-direction="reverse" ><span id="<%=logoutid%>">Logout</span></a>
		
		<%} %>
<% }else if (mode=="workflow"){ %>
		<a   id="homeBtn" data-icon="home" data-direction="reverse" onClick="Common.home('<%=skin%>');" ><span >Home</span></a>
		<% if ((page != "account")){%>
		<a  id="editBtn" data-icon="gear"  onClick="Common.editMode('<%=skin%>','<%=account%>','<%=site%>','<%=page%>');" class="top-right-btn  ui-btn-right"><span >Edit</span></a>
		<%}%>
	<% }else if (mode =="edit-mode"){ %>
		<a   id="homeBtn" data-icon="home" data-direction="reverse" onClick="Common.home('<%=skin%>');" ><span >Home</span></a>
		<a   id="DoneBtn" data-icon="gear" data-direction="reverse" onClick="Common.workflowMode('<%=skin%>','<%=account%>','<%=site%>','<%=page%>');" class="top-right-btn  ui-btn-right"><span id="<%=logoutid%>">Done</span></a>
	<% }else {%>
		<a  onClick="window.history.back();" rel="external" data-role="back"  data-direction="reverse" data-icon="back">Back</a>
		<a   id="homeBtn" data-icon="gear"  data-direction="reverse" onClick="Common.home('<%=skin%>');" class="top-right-btn  ui-btn-right"><span id="<%=logoutid%>">Home</span></a>
<% }%>
		<h5 id="headertitle"><%= headertitle%></h5>
	</div>


</script>
