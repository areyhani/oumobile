<!DOCTYPE html> 
<html> 
	<head> 
	<title>Site Report</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" /> 
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 
<div data-role="page" data-theme="c" id="site-reports">
	<div id="header" data-role="header" data-theme="b"  style="text-align:center;background-color:#1C5D93; background-image:-moz-linear-gradient(center top , #2276BB, #124065);background-image:-webkit-linear-gradient( #2276BB, #124065);">
		<a href="#" data-rel="back" data-icon="back">Back</a>
		<h1 id="header">Site Reports</h1>
		<a href="#" data-icon="gear" class="logout">Logout</a>
	</div>
	<div data-role="content">
	<script type="text/javascript">
		$.mobile.fixedToolbars.show(true);
		$("#site-reports").on('pageshow', function() {
			var sitename = location.search;
			$('a.report-item').each(function(index, el) {
				var aEl = $(el);
				var elId = aEl.attr('id');
				aEl.attr('href', 'report-' + elId + '.html' + sitename);
			});
			$('.logout').click(function() {
				$.ajax({
					url: '/authentication/logout',
					type: 'post',
					success: function(data) {
						window.location.href = 'index.html';
					}
				});
			});
		});
	</script>
		<ul data-role="listview" data-theme="c" id="actions">
			<li>
				<a href="#" id="checkedout" class="report-item">
					<img src="icons/checkin.png" alt="Checked Out Content" class="ui-li-icon ui-li-thumb">Checked Out Content
				</a>
			</li>
			<li>
				<a href="#" id="published" class="report-item">
					<img src="icons/publish.png" alt="Recently Published Pages" class="ui-li-icon ui-li-thumb">Recently Published Pages
				</a>
			</li>
			<li>
				<a href="#" id="scheduled" class="report-item">
					<img src="icons/remind.png" alt="Scheduled Actions" class="ui-li-icon ui-li-thumb">Scheduled Actions
				</a>
			</li>
		</ul>
	</div>
	<div id="footer" data-position="fixed" data-role="footer" class="ui-footer ui-bar-a ui-footer-fixed fade ui-fixed-overlay" role="contentinfo" style="top: 401px;">

<div data-role="navbar" class="ui-navbar" role="navigation">
<ul class="ui-grid-b">
<li class="ui-block-a"><a data-theme="b" href="super-index.html" class="ui-btn ui-btn-icon-left ui-btn-up-b  omnistyle"><span class="ui-btn-text">Home</span><span class="ui-icon ui-icon-home" style="left: -25px;"></span></a></li>
<li class="ui-block-b" id="editBtn"><a  data-theme="b" href="" class="ui-btn ui-btn-icon-left ui-btn-up-b  omnistyle"><span class="ui-btn-text"   >Edit</span><span class="ui-icon ui-icon-gear" style="left: -25px;"></span></a></li>
<li class="ui-block-c" id="addBtn" ><a data-theme="b" href="" class="ui-btn ui-btn-icon-left ui-btn-up-b  omnistyle"><span class="ui-btn-text">Add</span><span class="ui-icon ui-icon-plus " style="left: -25px;"></span></a></li>
</ul>
</div>

</div>
</div>
</body>
</html>
