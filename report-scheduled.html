<!DOCTYPE html> 
<html> 
	<head> 
	<title>Report Scheduled</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" /> 
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 
<div data-role="page" id="report-scheduled">
	<div data-role="header" data-theme="b" style="background-image:-moz-linear-gradient(center top , #2276BB, #124065);background-image:-webkit-linear-gradient( #2276BB, #124065);">
		<a href="#" data-rel="back" data-icon="back">Back</a>
		<h1 id="header">Scheduled Actions</h1>
		<a href="#" data-icon="gear" class="logout">Logout</a>
	</div>
	<div data-role="content">
		<ul id="actions" data-role="listview" data-theme="d">
			<li>There are no scheduled actions.</li>
		</ul>
		<script type="text/javascript">
			$('#report-scheduled').on('pageinit', function() {
				$('.logout').click(function() {
					$.ajax({
						url: '/authentication/logout',
						type: 'get',
						success: function(data) {
							window.location.href = 'index.html';
						}
					});
				});
			});
		</script>
	</div>
</div>
</body>
</html>
