<!DOCTYPE html> 
<html> 
	<head> 
	<title>Users</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" /> 
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
<style type="text/css">
.ou-back-color{
 background-color: #1C5D93;
 background-image: -moz-linear-gradient(center top , #2276BB, #124065);
    }
.ui-li-has-arrow .ui-btn-inner a.ui-link-inherit, .ui-li-static.ui-li-has-arrow {display:inline;}
.ui-btn-text{padding:10px;}

</style>
</head> 
<body> 
<div data-role="page" id="users">
		<div data-role="header" data-theme="b" style="text-align:center;background-color:#1C5D93; background-image:-moz-linear-gradient(center top , #2276BB, #124065);background-image:-webkit-linear-gradient(center top , #2276BB, #124065);background-image:-webkit-linear-gradient( #2276BB, #124065);">
	
			<a href="#" data-rel="back" data-icon="back">Back</a>
		<h1 id="headerText">Users</h1>
		<a href="#" data-icon="gear" class="logout ui-btn-right">Logout</a>
	</div>
	<div data-role="content">
		<ul id="sites-list" data-theme="c" data-role="listview" class="ui-listview">
		
		
		</ul>
	</div>
	
	<div data-position="fixed" data-role="footer" class="ui-footer ui-bar-a ui-footer-fixed fade ui-fixed-overlay" role="contentinfo" style="top: 401px;">

<div data-role="navbar" class="ui-navbar" role="navigation">
<ul class="ui-grid-b">
<li class="ui-block-a"><a data-theme="b" href="super-index.html" class="ui-btn ui-btn-icon-left ui-btn-up-b  ou-back-color"><span class="ui-btn-text">Home</span><span class="ui-icon ui-icon-home" style="left: -25px;"></span></a></li>
<li class="ui-block-b" id="editBtn"><a  data-theme="b" href="" class="ui-btn ui-btn-icon-left ui-btn-up-b  ou-back-color"><span class="ui-btn-text"   >Edit</span><span class="ui-icon ui-icon-gear" style="left: -25px;"></span></a></li>
<li class="ui-block-c" id="addBtn" ><a data-theme="b" href="" class="ui-btn ui-btn-icon-left ui-btn-up-b  ou-back-color"><span class="ui-btn-text">Add</span><span class="ui-icon ui-icon-plus " style="left: -25px;"></span></a></li>
</ul>
</div>

</div>
	<script type="text/javascript">
		$('#users').on('pageshow', function() {
		var users= $('#users-list');
			 $.ajax({
					url:'/users/list',
					type: 'get',
					success: function(data){
					
					if (data.error){
					 window.location.href='super-index.html'+location.search;
					 console.log(data.error);
					}
					users.empty();
				     console.log(data);
					
					$.each(data,function(index,value){
					var prams =location.search;
					 var a = $(document.createElement('a'))
					 	//.attr({href:'site.html?account='+value.account+'&site='+value.site})
					 	.attr({rel:'external'})
					    .addClass('ui-link-inherit')
					 	.text(value.user);
					 	
					 	
					 var li =$(document.createElement('li'))
					 		.addClass('ui-btn ui-btn-text ui-btn-icon-right ui-li-has-arrow ui-li ui-li-has-count ui-btn-hover-c')
					 		.attr({'data-theme': 'c'});
					  var hyperli = li.append(a);
					 users.append(hyperli);
					 
					 var headerText =$('#headerText');
					 var headerTextValue =$(document.createElement('span'))
					 		.text('Account: '+ value.account + '   >>  Users');
					 		headerText.empty();
					 	headerText.append(headerTextValue);
			
					});
					
					
						//sites.listview("refresh");
					}
					});
					});
			

		
		$('#editBtn').click(function(){
		
				$.ajax({
					url: '/accounts/list'+location.search,
					type: 'get',
					success: function(data){
						if (data.error){
						window.location.href='super-index.html'+location.search;
						}
						window.location.href='accounts-edit-mode.html'+ location.search;
					}
				});
		});
		
		
			$('.logout').click(function() {
			$.ajax({
				url: '/authentication/logout'+location.search,
				type: 'post',
				success: function(data) {
					window.location.href = 'super-index.html'+location.search;
				}
			});
		});
		
		
			$('#addBtn').click(function(){
		
				window.location.href='account-add-ipad-version.html'+ location.search;
		});
		
	
		
	
		
	</script> 




</div>
</body>
</html>
