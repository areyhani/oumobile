<!DOCTYPE html> 
<html> 
<head> 
<title>Site</title> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.css" /> 
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
<script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</head> 
<body> 
<div data-role="page" id="site" >
	<div id="header" data-role="header" data-theme="b" style="text-align:center; background-image:-moz-linear-gradient(center top , #2276BB, #124065);background-image:-webkit-linear-gradient( #2276BB, #124065);">
		<a href="#" data-rel="back" data-icon="back">Back</a>
		<h1 id="headertitle">Site Actions</h1>
		<a  href="#" data-icon="gear" class="logout"><span id="userLogout">Logout</span></a>
	</div>
	<div data-role="content">
		<ul data-role="listview" data-theme="c" id="actions">
			<li>
				<a href="#" id="publish">
					<img src="icons/publish.png" alt="Publish" class="ui-li-icon ui-li-thumb">Publish
				</a>
			</li>
			<li>
				<a href="#" id="reports">
					<img src="icons/reports.png" alt="Publish" class="ui-li-icon ui-li-thumb">Reports
				</a>
			</li>
			<li>
				<a href="#" id="scan">
					<img src="icons/scan.png" alt="Scan" class="ui-li-icon ui-li-thumb">Scan
				</a>
			</li>
			<li>
				<a href="#" id="settings">
					<img src="icons/edit.png" alt="Edit" class="ui-li-icon ui-li-thumb">Settings
				</a>
			</li>
		</ul>
	</div>
	</div>
	<script type="text/javascript">
		$.mobile.fixedToolbars.show(true);
		var site=localStorage.getItem('site');
		//console.log(site);
		Common.subuserLogoutBtn();
		$('#site').on('pageshow', function() {
			var sitename = location.search;
			$('#headertitle').text('Site: '+site);
			$('#publish').attr('href', 'site-publish.html' + sitename);
			$('#reports').attr('href', 'site-reports.html' + sitename);
			$('#scan').attr('href', 'site-scan.html' + sitename);
			$('#settings').attr('href', 'site-settings.html' + sitename);
			$('.logout').click(Common.subuserLogout);
		});
		
		$.mobile.page();
	</script>

</body>
</html>
